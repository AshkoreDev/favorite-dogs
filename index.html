<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="Aracely Alba @AshkoreDev">
	<meta name="description" content="Favorite-Dogs website to view photos of puppies, using The Dog API.">
	<meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/344/external-dog-animal-flaticons-lineal-color-flat-icons-2.png">
	<title>Favorite Dogs</title>
	<link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
	
	<header class="center">
		<h1>Favorite Dogs</h1>
	</header>

	<main>

		<section class="center">
			<span class="message" id="message"></span>
		</section>

		<h2>Random Dogs</h2>

		<section class="cardsContainer center">

			<article class="card">
				<figure class="card__imgContainer">
					<img>
					<button class="favBtn favBtn--green">Fav</button>
				</figure>
			</article>

			<article class="card">
				<figure class="card__imgContainer">
					<img>
					<button class="favBtn favBtn--green">Fav</button>
				</figure>
			</article>

			<article class="card">
				<figure class="card__imgContainer">
					<img>
					<button class="favBtn favBtn--green">Fav</button>
				</figure>
			</article>

		</section>

		<section class="center">
			<button class="loadRandom--btn" id="loadRandom">Load more</button>
		</section>

		<h2>Favorite Dogs</h2>
		<section class="cardsContainer center" id="favoriteDogsContainer"></section>

	</main>

	<footer>
		<div class="footer__socialMedia">
      <a title="Linkedin" href="https://www.linkedin.com/in/AshkoreDev/" target="_blank" rel="noopener" class="footer__socialMedia--icon">
        <img src="https://img.icons8.com/ios-filled/30/000000/linkedin.png" alt="Logo Linkedin" width="30" height="30" loading="lazy"/>
      </a>
      <a title="GitHub" href="https://github.com/AshkoreDev" target="_blank" rel="noopener" class="footer__socialMedia--icon">
        <img src="https://img.icons8.com/ios-filled/30/000000/github.png" alt="Logo GitHub" width="30" height="30" loading="lazy"/>
      </a>
      <a title="Twitter" href="https://twitter.com/AshkoreDev" target="_blank" rel="noopener" class="footer__socialMedia--icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png" alt="Logo Twitter" width="30" height="30" loading="lazy"/>
      </a>
    </div>
    <p class="footer__info">Aracely Alba @AshkoreDev || &copy; 2022</p>
	</footer>
	
	<script src="./src/main.js" type="module" defer></script>

</body>
</html>
